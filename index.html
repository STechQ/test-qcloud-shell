<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Plateau Studio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap' />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="icon" href="images/iconPlateau.png" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0px;
      overflow: hidden;
    }

    #app {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    var msal = false;

    var basePaths = {
      "localhost": "/",
      "127.0.0.1": "/",
      "stechq.github.io": "/test-qcloud-shell/",
      "studio.onplateau.com": "/"
    };

    var includeJS = (path) => {
      var script = document.createElement("script");
      script.src = path;
      document.body.appendChild(script);
    };
    var basePath = basePaths[new URL(window.location.href).hostname];
    var ssoPath = basePath + "sso.js";
    var programPath = basePath + "program.js";
    includeJS(msal ? ssoPath : programPath);
  </script>
</body>

</html>
